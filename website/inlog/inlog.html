<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="..\styling\style.css" src="style.css">
    <title>Layout</title>
</head>
<body>
    <div class="grid login-wrapper">
        <div class="grid center-self login">
            <div class="grid login-header">
                <span class="grid center-self login-title">
                    Login
                </span>
            </div>
            <div class="grid login-body">
                <table class="login-layout grid horizontal-center-self">
                    <tr>
                        <td class="login-td">Gebruikersnaam</td>
                        <td class="login-td"><input type="text" name="username" id="username"></td>
                    </tr>
                    <tr>
                        <td class="login-td">Wachtwoord</td>
                        <td class="login-td"><input type="text" name="password" id="password"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="login-td"><button>Login</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
